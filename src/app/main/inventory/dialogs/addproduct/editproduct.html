<md-dialog class="customDialogBox frmModal" arial-label="edit product">
   <form ng-submit="$event.preventDefault()" name="editProd" style="">
      <md-toolbar  class="modal-header">
         <div class="md-toolbar-tools">
            <h2>Edit Line Item</h2>
            <span flex></span>
            <md-button href class="md-icon-button" ng-click="vm.cancel()">
               <md-icon  md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content style="width:100%; height:250px; padding:24px 36px;" >
         <div>
            <ms-product-lookup placeholder="'Product'" required="false" editoptions="false" lookupclass="" style="margin: 0px"></ms-product-lookup>
         </div>
         <div class="formWrapper" style="min-width:100%;" >
            <div class="maininfosection" layout="row" layout-align="start start" >
               <div class="expenseinfo" flex>
                  <div layout="column" layout-gt-xs="row" style=" height: 56px;">
                     <md-input-container md-no-float style="margin-top:0px;"  flex="50">
                        <label>Quantity</label>
                        <input ng-model="vm.promoItems[0].quantity" ng-change="vm.checkStock(vm.promoItems[0].quantity)" ms-Quantity-Adjuster/>
                     </md-input-container>
                     <md-input-container md-no-float style="margin-top: 0px;" flex="50">
                        <label>Unit</label>
                        <md-select  ng-model="vm.promoItems[0].productUnit" ng-change="vm.setUOM(vm.promoItems[0].productUnit)" flex ng-required="true"  name="unit" md-no-asterisk="" name="terms">
                           <md-optgroup label="Terms type">
                              <md-option  ng-repeat="tax in  vm.UnitOfMeasure" value="{{tax.unitsOfMeasurement}}" >{{tax.unitsOfMeasurement}}</md-option>
                           </md-optgroup>
                        </md-select>
                        <div ng-messages="addProd.unit.$error">
                           <div ng-message="required">This is required.</div>
                        </div>
                     </md-input-container>
                  </div>
                  <div layout="column" layout-gt-xs="row" style=" height: 56px;" >
                     <!-- <div  layout layout-lg="row" layout-margin style="width: 100%; "> -->
                     <md-input-container md-no-float flex>
                        <label>Optional line comment</label>
                        <input type="text" ng-model="vm.promoItems[0].comment"/>
                     </md-input-container>
                     <!-- </div> -->
                  </div>
               </div>
            </div>
         </div>
      </md-dialog-content>
       <div class="md-actions" layout="row" style="padding:12px 24px; border-top:1px solid rgba(0, 0, 0, 0.12); min-height:65px; max-height:65px;">
         <div  ng-show="vm.showProduct" >
            <span style="color:red" flex>Please fill out required fields </span>
         </div>
         <div ng-show="vm.stocks">
            <span style="color:red;">Required quatity is not available in  the stock.</span>
         </div>
         <span flex></span>
         <md-button ng-click="vm.edit(vm.test, vm.index, vm.selectedProd.valuep.productName)" style="border:2px solid" class="md-primary">SAVE</md-button>
      </div>
   </form>
</md-dialog>
