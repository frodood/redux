<div id="paymentCompose" class="page-layout carded boxed right-sidenav" layout="row">

    <!-- CENTER -->
    <div class="center" layout="column" layout-align="center center" flex>
        <!-- CONTENT-CARD -->
       <form class="content-card" layout="column" flex name="payForm" ng-submit="vm.submit($event)">

            <ms-spinner-component name="pay-compose-spinner" size="32"  relative-position="false"></ms-spinner-component>
            <!-- PRIMARY TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center">
                    <md-button class="md-icon-button close-thread" aria-label="Back" ng-click="vm.toggleChildStates('app.payments.pay')">
                        <md-icon md-font-icon="icon-keyboard-backspace"></md-icon>
                    </md-button>

                    <div class="divider-vertical"></div>

                    <h2>New Payment</h2>
                </div>
                <div layout="row" layout-align="start center">

                </div>
            </div>
            <!-- /PRIMARY TOOLBAR -->

            <!-- CONTENT -->
            <md-content flex ms-scroll>

                <!-- DEMO CONTENT -->  
                <div ng-include="'app/main/payments/views/compose/payComposeForm.html'"></div>
                <!-- / DEMO CONTENT -->

            </md-content>

            <div class="footersection">
                <md-button type="submit" class="md-primary" style="border:2px solid" stripe-payment="vm.config" ng-disabled="vm.disableSave">save</md-button>
                <md-button class="md-primary md-hue-3" style="border:2px solid" ng-click="vm.toggleChildStates('app.payments.pay')"  ng-disabled="vm.disableCancel">cancel</md-button>
            </div>
            <!-- /CONTENT -->

        </form>
        <!-- CONTENT-CARD -->
    </div>
    <!-- CENTER -->

</div>
