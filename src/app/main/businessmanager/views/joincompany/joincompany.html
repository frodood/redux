<div id="joinbusinessview" layout="column" layout-align="center center">
	<div id="joinBusinessFormContainer" class="md-whiteframe-1dp">
		<section id="formContainer" layout="column" layout-align="center center">
			<span class="processName">Join Business</span>
			<form name="joinBusinessForm" id="joinBusinessForm" ng-submit="vm.submitJoinCompanyDetails(vm.joinBusinessDetails)" autocomplete="off">
				<div class="fieldEncapsulator" layout="column">
					<div layout="row">
						<md-input-container md-no-float class="md-block" flex="70">
							<input required id="businessDomain" type="text" name="businessDomain" placeholder="Account URL" ng-model="vm.joinBusinessDetails.CompanyDomain">
							<div ng-messages="joinBusinessForm.businessDomain.$error">
								<div ng-message="required">a valid account URL is required.</div>
							</div>
						</md-input-container>
						<md-input-container md-no-float class="md-block" flex="30">
							<input disabled id="domainPostfix" type="text" name="companyDomainPostFix" placeholder="{{vm.hostedDomain}}">
						</md-input-container>
					</div>
					<div class="specialNote" layout="column" layout-align="center center">
						<span>Please enter the account URL of the business you wish to join. You will recive a notification via email once your request has been accepted by the business owner.<span>
					</div>
				</div>
				<div class="md-actions" layout="row" layout-align="end center">
					<md-button class="md-primary md-hue-3" style="border:2px solid;" ng-click="vm.bmProcessResetHandler()"><span>Cancel</span></md-button>
					<md-button class="md-primary" style="border:2px solid;" type="submit" ng-disabled="joinBusinessForm.$invalid"><span>Request an Invite</span></md-button>
				</div>				
			</form>
		</section>
	</div>
</div>
