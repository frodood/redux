<div id="threesixty-context-definer-component" class="threesixty-component-styling" flex layout="row">
	<div class="contextautocomplete-section" flex>
		<md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Search for a customer">
	        <md-item-template>
          		<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	        <md-not-found>
          		No customers matching "{{ctrl.searchText}}" were found.
	        </md-not-found>
      	</md-autocomplete>
	</div>
	<div class="contextperiod-section">
        <md-select class="simplified" ng-model="vm.periodcontext">
            <md-option value="week">Last Week</md-option>
            <md-option value="month">Last Month</md-option>
            <md-option value="3months">Last 3 Months</md-option>
            <md-option value="6months">Last 6 Months</md-option>
        </md-select>
	</div>
	<div class="contextrefresh-section">
		<md-button class="md-icon-button" aria-label="Refresh Context" ng-click="vm.refreshOverView()">
        	<md-icon md-menu-origin md-font-icon="icon-refresh"></md-icon>
      	</md-button>
	</div>
</div>
