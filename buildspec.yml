version: 0.2

phases:
  install:
    commands:
      - echo Installing npm...
      - npm install
      - npm install --global gulp-cli
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install -g bower
      - bower install --allow-root
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - gulp build
  post_build:
    commands:
      - echo Build completed on `date`
      - ls
artifacts:
  files:
    - index.html
